<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Function</title>
</head>
<body>

    <h1>Normal Function</h1>
    
    <script type="text/javascript">

        function Triangle(){
    
            var a = parseInt(prompt("Enter first angle value:"));
            var b = parseInt(prompt("Enter second angle value:"));
            var c = parseInt(prompt("Enter third angle value"));
    
         if((a+b+c)==180){
             document.write("<p>Triangle is valid.</p>");
         }
         else{
             document.write("<p>Triangle is not valid.</p>");
         }
        }
        Triangle();
     </script>

</body>
</html>
