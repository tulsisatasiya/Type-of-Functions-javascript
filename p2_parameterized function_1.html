<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>parameterized function</h1>

    <script type="text/javascript">
    
        function check(a,b,c,d){
            if((a>b && a>c)&&(a>d)){
            document.write("First value is biggest with value of: ",a);
        }
        else if ((b>a && b>c)&&(b>d)){
            document.write("Second value is biggest with value of: ",b);
        }
        else if ((c>a && c>b)&&(c>d)){
            document.write("Third value is biggest with value of: ",c);
        }
        else{
            document.write("Fourth value is biggest with value of: ",d);
        }
        }
        var a = parseInt(prompt("Enter first value:"));
        var b = parseInt(prompt("Enter second value:"));
        var c = parseInt(prompt("Enter third value:"));
        var d = parseInt(prompt("Enter fourth value:"));
        check(a,b,c,d);
        
    </script>
    
</body>
</html>
